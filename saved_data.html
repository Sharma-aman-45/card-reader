<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Data - Exhibition Card Reader Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background:    #ffffff;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: rgb(7, 7, 7);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.521);
            font-weight: 700;
            
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: black;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            color: black;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 35px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            color: rgba(0, 0, 0, 0.144);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: rgba(26, 25, 25, 0.603);
            margin-bottom: 25px;
            font-size: 1.6rem;
            text-align: center;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            background: linear-gradient(135deg, #fffcfc 0%, #cbd478 20%, #ff996a 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.success {
            background: linear-gradient(135deg, #f0f0f0 0%, #dfe233 50%, #ff8a53 100%);}

        .btn.danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        .btn.info {
            background: linear-gradient(135deg, #f0f0f0 0%, #dfe233 50%, #ff8a53 100%);
        }

        .table-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            color: rgb(0, 0, 0);
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: rgb(90, 83, 83);
        }

        th {
            background: linear-gradient(135deg, #f0f0f0 0%, #dfe233 50%, #ff8a53 100%);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        tr:hover {
            background: rgba(255,255,255,0.1);
        }

        .linkedin-link {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .linkedin-link:hover {
            color: #d8d647;
            text-shadow: 0 0 5px rgba(255, 166, 0, 0.5);
        }

        .status-message {
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success {
            background:  #ff8800;
            color: white;
            border: 2px solid rgba(200, 113, 0, 0.822);
            box-shadow: 0 0 20px rgba(200, 113, 0, 0.822);
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
        }

        .info {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .source-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
        }

        .source-qr {
            background: linear-gradient(135deg, #00c851, #007e33);
            color: rgb(14, 13, 13);
        }

        .source-ocr {
            background: linear-gradient(135deg, #ff8800, #cc6600);
            color: rgb(17, 17, 17);
        }

        .source-manual {
            background: linear-gradient(135deg, #ff8800, #cc6600);
            color: rgb(236, 236, 236);
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 2px;
        }

        .category-1 {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: rgb(0, 0, 0);
        }

        .category-2 {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: rgb(0, 0, 0);
        }

        .category-3 {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: rgb(0, 0, 0);
        }

        .category-4 {
            background: linear-gradient(135deg, #f9ca24, #f0932b);
            color: rgb(0, 0, 0);
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .navigation .btn {
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .table-controls {
                flex-direction: column;
            }
            
            .stats {
                margin-left: 0;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .clients-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
                font-size: 0.75rem;
            }
            
            th, td {
                padding: 8px 6px;
                white-space: nowrap;
            }
            
            .table-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .stats {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
            
            .mobile-hide {
                display: none;
            }
            
            .source-badge {
                font-size: 0.7rem;
                padding: 2px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>Saved Data Viewer</h1>
            <p>View and export your collected business card data</p>
        </div>

        <div class="navigation">
            <a href="/" class="btn" style="background: #ff8800;" >üè† Back to Scanner</a>
            <button class="btn success " style="background: #ff8800;" onclick="exportToPDF()">üìÑ Export to PDF</button>
            <button class="btn info" style="background: #ff8800; color: white;" onclick="exportToCSV()">üìä Export to CSV</button>
            <button class="btn danger" style="background: #ff8800;" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>

        <div class="card">
            <h2>üë• Collected Clients Database</h2>
            
            <div class="table-controls">
                <div class="stats" id="clientStats">
                    üìä Total Clients: 0
                </div>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="clientsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>üë§ Name</th>
                            <th>üìß Email</th>
                            <th>üìû Phone</th>
                            <th>üè¢ Company</th>
                            <th>üìÇ Category</th>
                            <th>üíº LinkedIn</th>
                            <th>üìù Notes</th>
                            <th class="mobile-hide">üîç Source</th>
                            <th class="mobile-hide">‚è∞ Added</th>
                            <th>üñäÔ∏è Edit</th>
                            <th>üóëÔ∏è Delete</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

            <script>
            // Global function to show image modal
            function showImageModal(imageSrc, title) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    cursor: pointer;
                `;
                
                modal.innerHTML = `
                    <div style="
                        max-width: 90vw;
                        max-height: 90vh;
                        position: relative;
                        text-align: center;
                    ">
                        <div style="
                            color: white;
                            margin-bottom: 15px;
                            font-size: 1.2rem;
                            font-weight: 600;
                        ">${title}</div>
                        <img src="${imageSrc}" style="
                            max-width: 100%;
                            max-height: 70vh;
                            border-radius: 10px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                        " alt="Business Card">
                        <div style="
                            color: white;
                            margin-top: 15px;
                            font-size: 0.9rem;
                            opacity: 0.8;
                        ">Click anywhere to close</div>
                    </div>
                `;
                
                modal.addEventListener('click', () => modal.remove());
                document.body.appendChild(modal);
            }

            class SavedDataViewer {
            constructor() {
                this.clients = this.loadClients();
                this.updateClientsTable();
            }

            loadClients() {
                try {
                    const stored = localStorage.getItem('exhibitionCardReaderClients');
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Error loading clients:', error);
                    return [];
                }
            }

            updateClientsTable() {
                const tbody = document.getElementById('clientsTableBody');
                const stats = document.getElementById('clientStats');
                
                tbody.innerHTML = '';
                
                if (this.clients.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="12" style="text-align: center; padding: 40px; opacity: 0.7;">
                                üì≠ No clients found. Go back to the scanner to add some data!
                            </td>
                        </tr>
                    `;
                } else {
                    this.clients.forEach((client, index) => {
                        const row = tbody.insertRow();
                        const sourceClass = client.source.toLowerCase().includes('qr') ? 'source-qr' : 
                                          client.source.toLowerCase().includes('ocr') ? 'source-ocr' : 'source-manual';
                        
                        const categoryBadge = client.category ? 
                            `<span class="category-badge category-${client.category}">Option ${client.category}</span>` : 
                            '<em>N/A</em>';
                        
                        // Add image preview if available
                        const imagePreview = client.imageData ? 
                            `<div style="margin-bottom: 10px;">
                                <img src="${client.imageData}" alt="Business Card" style="
                                    max-width: 80px; 
                                    max-height: 50px; 
                                    border-radius: 5px; 
                                    border: 1px solid #ddd;
                                    cursor: pointer;
                                    object-fit: cover;
                                " onclick="showImageModal('${client.imageData}', '${client.name || 'Business Card'}')" title="Click to view full image">
                            </div>` : '';

                        row.innerHTML = `
                            <td><strong>${index + 1}</strong></td>
                            <td>
                                ${imagePreview}
                                ${client.name || '<em>N/A</em>'}
                            </td>
                            <td>${client.email || '<em>N/A</em>'}</td>
                            <td>${client.phone || '<em>N/A</em>'}</td>
                            <td>${client.company || '<em>N/A</em>'}</td>
                            <td>${categoryBadge}</td>
                            <td>${client.linkedIn ? `<a href="${client.linkedIn}" target="_blank" class="linkedin-link">üîó LinkedIn</a>` : '<em>N/A</em>'}</td>
                            <td>${client.notes ? `<span title="${client.notes}" style="cursor: help;">üìù ${client.notes.length > 20 ? client.notes.substring(0, 20) + '...' : client.notes}</span>` : '<em>N/A</em>'}</td>
                            <td class="mobile-hide"><span class="source-badge ${sourceClass}">${client.source}</span></td>
                            <td class="mobile-hide">${client.timestamp}</td>
                            <td>
                                <button class="btn btn-sm btn-primary edit-btn" data-index="${index}" style="padding: 6px 10px; font-size: 0.8rem;">
                                    ‚úèÔ∏è Edit
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-danger delete-btn" data-index="${index}" title="Delete this record" style="padding: 6px 10px; font-size: 0.8rem;">
                                    ‚ùå Delete
                                </button>
                            </td>
                        `;
                        
                        row.style.animation = 'fadeInUp 0.5s ease-out';
                    });
                }
                
                // Update stats
                const qrCount = this.clients.filter(c => c.source.toLowerCase().includes('qr')).length;
                const ocrCount = this.clients.filter(c => c.source.toLowerCase().includes('ocr')).length;
                const manualCount = this.clients.filter(c => c.source === 'Manual Entry').length;
                
                stats.innerHTML = `
                    üìä Total: ${this.clients.length} | 
                    üì± QR: ${qrCount} | 
                    ü§ñ OCR: ${ocrCount} | 
                    ‚úçÔ∏è Manual: ${manualCount}
                `;
                
                // Add event listeners for edit buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.closest('.edit-btn').dataset.index);
                        console.log('Edit button clicked for index:', index);
                        this.editClient(index);
                    });
                });

                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.closest('.delete-btn').dataset.index);
                        console.log('Delete button clicked for index:', index);
                        this.deleteClient(index);
                    });
                });
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.innerHTML = `<div class="status-message ${type}">${message}</div>`;
                
                // Auto-hide success and info messages after 5 seconds
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (statusEl.innerHTML.includes(message)) {
                            statusEl.innerHTML = '';
                        }
                    }, 5000);
                }
            }

            exportToCSV() {
                if (this.clients.length === 0) {
                    this.showStatus('‚ùå No data to export', 'error');
                    return;
                }
                
                const headers = ['Name', 'Email', 'Phone', 'Company', 'Category', 'LinkedIn', 'Source', 'Timestamp'];
                const csvContent = [
                    headers.join(','),
                    ...this.clients.map(client => [
                        `"${(client.name || '').replace(/"/g, '""')}"`,
                        `"${(client.email || '').replace(/"/g, '""')}"`,
                        `"${(client.phone || '').replace(/"/g, '""')}"`,
                        `"${(client.company || '').replace(/"/g, '""')}"`,
                        `"${(client.category ? `Option ${client.category}` : '').replace(/"/g, '""')}"`,
                        `"${(client.linkedIn || '').replace(/"/g, '""')}"`,
                        `"${client.source.replace(/"/g, '""')}"`,
                        `"${client.timestamp.replace(/"/g, '""')}"`
                    ].join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `exhibition-clients-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                this.showStatus('üìä Data exported to CSV successfully!', 'success');
            }

            async exportToPDF() {
                if (this.clients.length === 0) {
                    this.showStatus('‚ùå No data to export', 'error');
                    return;
                }

                this.showStatus('üìÑ Generating PDF...', 'info');

                try {
                    // Create PDF using jsPDF
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    // Set up PDF content
                    const title = 'Exhibition Card Reader Pro - Client Data';
                    const date = new Date().toLocaleDateString();
                    const totalClients = this.clients.length;
                    
                    // Add title
                    doc.setFontSize(20);
                    doc.setFont(undefined, 'bold');
                    doc.text(title, 20, 20);
                    
                    // Add date and total
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'normal');
                    doc.text(`Generated on: ${date}`, 20, 35);
                    doc.text(`Total Clients: ${totalClients}`, 20, 45);
                    
                    // Add statistics
                    const qrCount = this.clients.filter(c => c.source.toLowerCase().includes('qr')).length;
                    const ocrCount = this.clients.filter(c => c.source.toLowerCase().includes('ocr')).length;
                    const manualCount = this.clients.filter(c => c.source === 'Manual Entry').length;
                    
                    doc.text('Statistics:', 20, 60);
                    doc.text(`- QR Code Scans: ${qrCount}`, 25, 70);
                    doc.text(`- OCR Scans: ${ocrCount}`, 25, 80);
                    doc.text(`- Manual Entries: ${manualCount}`, 25, 90);
                    
                    // Add client data
                    let yPosition = 110;
                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text('Client Details:', 20, yPosition);
                    yPosition += 10;
                    
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'normal');
                    
                    // Process clients sequentially to handle async image loading
                    for (let index = 0; index < this.clients.length; index++) {
                        const client = this.clients[index];
                        
                        // Check if we need a new page
                        if (yPosition > 250) {
                            doc.addPage();
                            yPosition = 20;
                        }
                        
                        doc.setFont(undefined, 'bold');
                        doc.text(`${index + 1}. ${client.name || 'N/A'}`, 20, yPosition);
                        yPosition += 7;
                        
                        doc.setFont(undefined, 'normal');
                        doc.text(`Email: ${client.email || 'N/A'}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Phone: ${client.phone || 'N/A'}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Company: ${client.company || 'N/A'}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Category: ${client.category ? `Option ${client.category}` : 'N/A'}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Source: ${client.source}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Notes: ${client.notes || 'N/A'}`, 25, yPosition);
                        yPosition += 5;
                        doc.text(`Added: ${client.timestamp}`, 25, yPosition);
                        yPosition += 10;
                        // Add image if available
                     
                        
                        yPosition += 15;
                    }
                    
                    // Save the PDF
                    const filename = `exhibition-clients-${new Date().toISOString().split('T')[0]}.pdf`;
                    doc.save(filename);
                    
                    this.showStatus('üìÑ PDF exported successfully!', 'success');
                    
                } catch (error) {
                    console.error('PDF generation error:', error);
                    this.showStatus('‚ùå PDF generation failed. Please try again.', 'error');
                }
            }



            deleteClient(index) {
                if (index < 0 || index >= this.clients.length) {
                    this.showStatus('‚ùå Invalid client index', 'error');
                    return;
                }

                const client = this.clients[index];
                const confirmDelete = confirm(`Are you sure you want to delete ${client.name || 'this client'}?`);
                
                if (confirmDelete) {
                    this.clients.splice(index, 1);
                    localStorage.setItem('exhibitionCardReaderClients', JSON.stringify(this.clients));
                    this.updateClientsTable();
                    this.showStatus(`üóëÔ∏è Deleted client: ${client.name || 'Unknown'}`, 'success');
                }
            }

            editClient(index) {
                const client = this.clients[index];
                if (!client) return;
                
                // Create and show edit modal with better styling
                const modal = document.createElement('div');
                modal.className = 'edit-modal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                    backdrop-filter: blur(5px);
                    color: black
                `;
                
                modal.innerHTML = `
                    <div class="edit-modal-content" style="
                        background: white;
                        border-radius: 20px;
                        padding: 0;
                        width: 90%;
                        max-width: 500px;
                        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                        border: 2px solid rgba(255,255,255,0.1);
                        backdrop-filter: blur(10px);
                        color : black
                    ">
                        <div style="
                            background: rgba(255,255,255,0.1);
                            padding: 25px 30px;
                            border-radius: 18px 18px 0 0;
                            border-bottom: 1px solid rgba(255,255,255,0.2);
                        ">
                            <h3 style="
                                color: black;
                                margin: 0;
                                font-size: 1.5rem;
                                font-weight: 600;
                                display: flex;
                                align-items: center;
                                gap: 10px;
                            ">
                                ‚úèÔ∏è Edit Client
                            </h3>
                        </div>
                        
                        <div style="padding: 30px;">
                            ${client.imageData ? `
                                <div style="margin-bottom: 25px; text-align: center;">
                                    <div style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 10px;
                                        font-size: 0.9rem;
                                    ">üì∑ Original Business Card Image</div>
                                    <img src="${client.imageData}" style="
                                        max-width: 100%;
                                        max-height: 200px;
                                        border-radius: 10px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        cursor: pointer;
                                    " onclick="showImageModal('${client.imageData}', '${client.name || 'Business Card'}')" title="Click to view full image">
                                </div>
                            ` : ''}
                            <form id="editClientForm">
                                <div style="margin-bottom: 20px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üë§ Name *</label>
                                    <input type="text" class="edit-input" id="editName" value="${client.name || ''}" required style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    " placeholder="Enter full name">
                                </div>
                                
                                <div style="margin-bottom: 20px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üìß Email</label>
                                    <input type="email" class="edit-input" id="editEmail" value="${client.email || ''}" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    " placeholder="Enter email address">
                                </div>
                                
                                <div style="margin-bottom: 20px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üìû Phone</label>
                                    <input type="tel" class="edit-input" id="editPhone" value="${client.phone || ''}" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    " placeholder="Enter phone number">
                                </div>
                                
                                <div style="margin-bottom: 20px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üè¢ Company</label>
                                    <input type="text" class="edit-input" id="editCompany" value="${client.company || ''}" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    " placeholder="Enter company name">
                                </div>
                                
                                <div style="margin-bottom: 20px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üîó LinkedIn</label>
                                    <input type="url" class="edit-input" id="editLinkedin" value="${client.linkedIn || ''}" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    " placeholder="Enter LinkedIn URL">
                                </div>
                                
                                <div style="margin-bottom: 25px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üìÇ Category</label>
                                    <select class="edit-input category-select" id="editCategory" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: white;
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                    ">
                                        <option value="">Select Category</option>
                                        <option value="1" ${client.category === '1' ? 'selected' : ''}>General</option>
                                        <option value="2" ${client.category === '2' ? 'selected' : ''}>Business</option>
                                        <option value="3" ${client.category === '3' ? 'selected' : ''}>Franchise</option>
                                        <option value="4" ${client.category === '4' ? 'selected' : ''}>Investors</option>
                                        <option value="4" ${client.category === '5' ? 'selected' : ''}>Others</option>
                                    </select>
                                </div>
                                
                                <div style="margin-bottom: 25px;">
                                    <label style="
                                        color: black;
                                        font-weight: 600;
                                        margin-bottom: 8px;
                                        display: block;
                                        font-size: 0.9rem;
                                    ">üìù Notes</label>
                                    <textarea class="edit-input" id="editNotes" style="
                                        width: 100%;
                                        padding: 12px 15px;
                                        border: 2px solid rgba(255,255,255,0.2);
                                        border-radius: 10px;
                                        background: rgba(255,255,255,0.1);
                                        color: black;
                                        font-size: 1rem;
                                        transition: all 0.3s ease;
                                        resize: vertical;
                                        min-height: 80px;
                                    " placeholder="Additional notes about this contact...">${client.notes || ''}</textarea>
                                </div>
                            </form>
                        </div>
                        
                        <div style="
                            padding: 20px 30px 30px;
                            display: flex;
                            gap: 15px;
                            justify-content: flex-end;
                        ">
                            <button type="button" class="edit-cancel-btn" onclick="this.closest('.edit-modal').remove()" style="
                                padding: 12px 25px;
                                border: 2px solid rgba(255,255,255,0.3);
                                border-radius: 10px;
                                background: yellow;
                                color: black;
                                font-weight: 600;
                                cursor: pointer;
                               
                                font-size: 0.9rem;
                            ">‚ùå Cancel</button>
                            <button type="button" class="edit-update-btn" style="
                                padding: 12px 25px;
                                border: none;
                                border-radius: 10px;
                                background: yellow;
                                color: black;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                font-size: 0.9rem;
                                box-shadow: 0 4px 15px rgba(0,200,81,0.3);
                            ">‚úÖ Update Client</button>
                            <button type="button" class="update-btn" data-index="${index}" style="display: none;"></button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Add hover effects for inputs
                const inputs = modal.querySelectorAll('.edit-input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        input.style.borderColor = 'rgba(255,255,255,0.5)';
                        input.style.background = 'rgba(255,255,255,0.15)';
                    });
                    input.addEventListener('blur', () => {
                        input.style.borderColor = 'rgba(255,255,255,0.2)';
                        input.style.background = 'rgba(255,255,255,0.1)';
                    });
                });
                
                // Add hover effects for buttons
                const cancelBtn = modal.querySelector('.edit-cancel-btn');
                const updateBtn = modal.querySelector('.edit-update-btn');
                const hiddenUpdateBtn = modal.querySelector('.update-btn');
                
                // Add click event for update button
                updateBtn.addEventListener('click', () => {
                    const index = parseInt(hiddenUpdateBtn.dataset.index);
                    console.log('Update button clicked for index:', index);
                    this.updateClient(index);
                });
                
                cancelBtn.addEventListener('mouseenter', () => {
                    cancelBtn.style.background = 'rgba(255,255,255,0.2)';
                    cancelBtn.style.borderColor = 'rgba(255,255,255,0.5)';
                });
                cancelBtn.addEventListener('mouseleave', () => {
                    cancelBtn.style.background = 'rgba(255,255,255,0.1)';
                    cancelBtn.style.borderColor = 'rgba(255,255,255,0.3)';
                });
                
                updateBtn.addEventListener('mouseenter', () => {
                    updateBtn.style.transform = 'translateY(-2px)';
                    updateBtn.style.boxShadow = '0 6px 20px rgba(0,200,81,0.4)';
                });
                updateBtn.addEventListener('mouseleave', () => {
                    updateBtn.style.transform = 'translateY(0)';
                    updateBtn.style.boxShadow = '0 4px 15px rgba(0,200,81,0.3)';
                });
                
                // Focus on first input
                setTimeout(() => {
                    document.getElementById('editName').focus();
                }, 100);
                
                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }
            
            updateClient(index) {
                const name = document.getElementById('editName').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const phone = document.getElementById('editPhone').value.trim();
                const company = document.getElementById('editCompany').value.trim();
                const linkedin = document.getElementById('editLinkedin').value.trim();
                const category = document.getElementById('editCategory').value.trim();
                const notes = document.getElementById('editNotes').value.trim();
                
                if (!name) {
                    alert('Name is required!');
                    return;
                }
                
                // Update client data with all existing fields preserved
                const updatedClient = {
                    ...this.clients[index], // Preserve existing fields like source, timestamp, etc.
                    name: name,
                    email: email,
                    phone: phone,
                    company: company,
                    linkedIn: linkedin,
                    category: category,
                    notes: notes
                };
                
                // Update the client in the array
                this.clients[index] = updatedClient;
                
                // Save to localStorage
                localStorage.setItem('exhibitionCardReaderClients', JSON.stringify(this.clients));
                
                // Update display
                this.updateClientsTable();
                
                // Close modal
                document.querySelector('.edit-modal').remove();
                
                // Show success message
                this.showStatus('‚úÖ Client updated successfully!', 'success');
                
                console.log('Client updated:', updatedClient);
            }

            clearAllData() {
                if (this.clients.length === 0) {
                    this.showStatus('‚ùå No data to clear', 'error');
                    return;
                }
                
                if (confirm(`üóëÔ∏è Are you sure you want to clear all ${this.clients.length} client records? This action cannot be undone.`)) {
                    this.clients = [];
                    localStorage.setItem('exhibitionCardReaderClients', JSON.stringify(this.clients));
                    this.updateClientsTable();
                    this.showStatus('üóëÔ∏è All client data cleared', 'info');
                }
            }
        }

        // Initialize the viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.savedDataViewer = new SavedDataViewer();
                console.log('üìä Saved Data Viewer initialized successfully!');
            } catch (error) {
                console.error('‚ùå Error initializing saved data viewer:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: white;">
                        <h1>‚ùå Application Error</h1>
                        <p>Failed to initialize the saved data viewer. Please refresh the page.</p>
                        <p style="font-size: 0.9rem; opacity: 0.8;">Error: ${error.message}</p>
                    </div>
                `;
            }
        });

        // Global functions for button clicks
        function exportToPDF() {
            if (window.savedDataViewer) {
                window.savedDataViewer.exportToPDF();
            }
        }

        function exportToCSV() {
            if (window.savedDataViewer) {
                window.savedDataViewer.exportToCSV();
            }
        }

        function clearAllData() {
            if (window.savedDataViewer) {
                window.savedDataViewer.clearAllData();
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
